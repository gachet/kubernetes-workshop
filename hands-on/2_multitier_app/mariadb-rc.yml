apiVersion: v1
kind: ReplicationController
metadata:
  name: mariadb
  labels:
    app: redmine
spec:
  replicas: 1
  selector:
    name: mariadb
  template:
    metadata:
      name: mariadb
      labels:
        name: mariadb
    spec:
      containers:
        - name: mariadb
          image: bitnami/mariadb:5.5.46-0-r01
          args:
            - --max_connect_errors=1000
          env:
            - name: MARIADB_PASSWORD
              value: secretpassword
          ports:
            - containerPort: 3306
              name: mariadb
          volumeMounts:
            - name: mariadb-persistent-storage
              mountPath: /bitnami/mariadb/data
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 30
            timeoutSeconds: 1
      volumes:
        - name: mariadb-persistent-storage
          gcePersistentDisk:
            pdName: mariadb-disk
            fsType: ext4
