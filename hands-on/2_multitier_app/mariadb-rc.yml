apiVersion: v1
kind: ReplicationController
metadata:
  name: mariadb
  labels:
    app: redmine
spec:
  replicas: 1
  selector:
    name: mariadb
  template:
    metadata:
      name: mariadb
      labels:
        name: mariadb
    spec:
      containers:
        - name: mariadb
          image: bitnami/mariadb:10.1.14-r0
          env:
          - name: MARIADB_ROOT_PASSWORD
            value: "secretpassword"
          ports:
          - containerPort: 3306
            name: mariadb
          volumeMounts:
            - name: mariadb-persistent-storage
              mountPath: /bitnami/mariadb
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 30
            timeoutSeconds: 1
      volumes:
        - name: mariadb-persistent-storage
          gcePersistentDisk:
            pdName: mariadb-disk
            fsType: ext4
