apiVersion: v1
kind: ReplicationController
metadata:
  name: redmine
  labels:
    app: redmine
spec:
  replicas: 1
  selector:
    name: redmine
  template:
    metadata:
      labels:
        name: redmine
    spec:
      containers:
        - name: redmine
          image: bitnami/redmine:3.2.3-r0
          env:
          - name: MARIADB_HOST
            value: "db"
          - name: MARIADB_PASSWORD
            value: "secretpassword"
          ports:
            - containerPort: 3000
              protocol: TCP
              name: http
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 120
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            timeoutSeconds: 1
          volumeMounts:
          - name: data
            mountPath: /bitnami/redmine
      volumes:
        - name: data
          emptyDir: {}
