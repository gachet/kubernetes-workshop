apiVersion: v1
kind: ReplicationController
metadata:
  name: express-example
  labels:
    app: hello-world
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: express
          image: gcr.io/kubernetes-ws-0/hello-world-node
          ports:
            - containerPort: 3000
        - name: nginx
          image: gcr.io/kubernetes-ws-0/hello-world-nginx
          ports:
            - containerPort: 80
